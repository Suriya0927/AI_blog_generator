<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans antialiased">
    <!--Nav bar-->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    <!--Main content-->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white shadow-md p-8 rounded-lg max-w-md w-full">
            <!--Login form-->
            <form class="space-y-4">
                <h2 class="font-semibold text-xl">Signup</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="font-medium block mb-1">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="border rounded w-full p-2">
                </div>
                <div>
                    <label for="password" class="font-medium block mb-1">Password</label>
                    <input type="password" name="password", id="password" placeholder="Enter your password" class="border rounded w-full p-2">
                </div>
                <div>
                    <label for="repeatPassword" class="font-medium block mb-1">Confirm password</label>
                    <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Confirm password" class="border rounded w-full p-2">
                </div>
                <button class="bg-blue-600 w-full p-2 text-white border rounded hover:bg-blue-700">Signup</button>
            </form>

        </div>
    </div>

    
</body>
</html>
